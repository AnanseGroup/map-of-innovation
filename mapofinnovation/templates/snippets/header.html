      <img src="/assets/logo_ananse.png" id="navigation-bar-home">

        % if '/'+menu_item == url.current() :
            <a href="${url('/'+menu_item)}" class="navigation-bar-button selected-navigation-bar-button">

            <a href="${url('/'+menu_item)}" class="navigation-bar-button">
        % endif
        % if menu_item == 'docs':
            DOCUMENTATION & LICENSING

            ${menu_item.upper()}
        % endif
	</a>
	%endfor
    <a href="mailto:anansegroup@gmail.com" id="navigation-bar-contact-button" class="navigation-right dark-blue">Contact Us</a>	
</div>
</div>
