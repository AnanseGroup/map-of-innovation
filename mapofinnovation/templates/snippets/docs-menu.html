<div class="page-menu source-sans">
	<ul>
		% for menu_item in ("docs", "docs/developer"):
        <li>
        % if '/'+menu_item == url.current() :
            <a href="${url('/'+menu_item)}" class="active">
        % else :
            <a href="${url('/'+menu_item)}">
        % endif
        % if menu_item == 'docs/developer':
            Developer Documentation
        % else :
            User Documentation
        % endif
        </a>
        </a>
    % endfor	
	</ul>
</div>
