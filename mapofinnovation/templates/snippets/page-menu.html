<div class="page-menu source-sans">
	<ul>
		% for menu_item in ("about", "about/goals"):
        <li>
        % if '/'+menu_item == url.current() :
            <a href="${url('/'+menu_item)}" class="active no-underline">

            <a href="${url('/'+menu_item)}" class="no-underline">
        % endif
        % if menu_item == 'about':
            Team & Partners
        % else :
            Goals
        % endif
        </a>
        </a>
    % endfor	
	</ul>
</div>
